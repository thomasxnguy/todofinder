NOT_FOUND:
  message: "{resource} was not found."
  status: 404

METHOD_NOT_ALLOWED:
  message: "Unexpected method : '{method}'."
  status: 405

INTERNAL_SERVER_ERROR:
  message: "We have encountered an internal server error."
  status: 500

UNAUTHORIZED:
  message: "Authentication failed."
  status: 403

BAD_PARAMETER:
  message: "Parameter '{parameter}' is not correct or is missing."
  status: 400

PACKAGE_NOT_FOUND:
  message: "Cannot find specified package '{package}'."
  status: 404

NO_SOURCE:
  message: "No Buildable go source file : {source}."
  status: 404

SOURCE_NOT_READABLE:
  message: "Cannot read source file : {source}."
  status: 500
